  <body>
    <div class="app">
      <div class="top-block">
        <div class="row">
          <div class="col">
            <h2 class="head-top-block">Weather forecast</h2>
            <p class="current-date">Friday 23th December 2022, 17:30</p>
          </div>
          <div class="col search-form">
            <form class="form">
              <input
                class="form-input"
                type="text"
                placeholder="Search city here"
              />
              <button type="submit" class="btn-search">
                <img
                  class="search-icon"
                  src="img/search-icon.svg"
                  alt="search"
                />
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="current-weather-block">
        <div class="row">
          <div class="col">
            <h1 class="current-city">Lyon, France</h1>
            <div class="row">
              <p class="col-3 degree">14</p>
              <div class="col text-center measurement">
                <span class="celsius">°C</span>
                <span>|</span>
                <span class="fahrenheit">°F</span>
              </div>
            </div>
          </div>
          <div class="col weather-img">
            <img class="weather-icon" src="img/cloud-sun.svg" alt="cloud-sun" />
          </div>
          <div class="col weather-parameters">
            <p class="Feels_like">Feels like: 24.22</p>
            <p class="Humidity">Humidity: 79%</p>
            <p class="Wind">Wind: 11 km/h</p>
          </div>
        </div>
      </div>
